<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" charset="utf-8">
    <!--在iPhone上手机号不默认显示为拨号连接-->
    <meta name="format-detection" content="telephone=no">
    <title>淘权重 - 用户注册</title>
    <% include ../inc/header.html %>
    <link rel="stylesheet" type="text/css" href="/css/taoquanzhong/login.css"/>
</head>
<body>
<article class="head-article">
    <main class="col-md-12">
        <div class="login">
			<div class="message">查权重-用户注册</div>
			<div id="darkbannerwrap"></div>
			
			<form role="form" id="form_query">
				<input name="action" value="login" type="hidden">
				<input type="text" class="form-control" id="account" name="account" value="" placeholder="用户名" pattern="^[a-zA-Z\d@._-]{3,16}$" title="3~16位非特殊符号组成" maxlength="16" required>
				<hr class="hr15">
				<input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码" pattern="^[a-zA-Z\d`.~!@#$%^&*()_\+={}-]{6,16}$" title="6~16位字符组成" maxlength="16" required>
				<hr class="hr15">
                <input type="password" class="form-control" id="password_again" name="" value="" placeholder="请再输入一遍密码" pattern="^[a-zA-Z\d`.~!@#$%^&*()_\+={}-]{6,16}$" title="6~16位字符组成" maxlength="16" required>
				<hr class="hr15">
				<input value="注册" style="width:100%;" type="submit" id="btn_submit">
				<hr class="hr20">
				<!--帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
                <input type="hidden" name="referrer" value="<%= referrer; %>"/>
			</form>
